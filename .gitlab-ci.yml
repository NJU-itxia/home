image: ruby

pages:
  stage: build
  script:
  - gem install jekyll
  - gem install pygments.rb
  - gem install bundler
  - bundle config set mirror.https://rubygems.org https://mirrors.tuna.tsinghua.edu.cn/rubygems
  - bundler install 
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
