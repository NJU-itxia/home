<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="IT侠, 南京大学, NJU, ITXia, 预约, 维修, 志愿者">
	<meta name="description" content="南京大学IT侠">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->

	<script>
		// 特殊纪念日黑白页面
		var days = [
			[12, 13], // 南京大屠杀死难者国家公祭日
			[2020, 4, 4], // 抗击新冠肺炎疫情哀悼日
		];
		var today = new Date();
		var year = today.getFullYear();
		var month = today.getMonth() + 1;
		var date = today.getDate();
		var isSpecial = days.some((day) => {
			if (day.length === 3) return year === day[0] && month === day[1] && date === day[2];
			if (day.length === 2) return month === day[0] && date === day[1];
			return false;
		});
		if (isSpecial) {
			window.addEventListener('load', () => {
				var memorial = 'html { \
						filter: grayscale(100%); \
						-webkit-filter: grayscale(100%); \
						-moz-filter: grayscale(100%); \
						-ms-filter: grayscale(100%); \
						-o-filter: grayscale(100%); \
						filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1); \
						-webkit-filter: grayscale(1); \
						}';
				var style = document.createElement('style');
				style.type = "text/css";
				try {
					style.appendChild(document.createTextNode(memorial));
				} catch (ex) {
					style.styleSheet.cssText = memorial; // 针对IE
				}
				document.querySelector('html').appendChild(style);
				document.querySelector('body').style.background = 'rgb(42,42,42)';
			});
		}
	</script>
</head>
